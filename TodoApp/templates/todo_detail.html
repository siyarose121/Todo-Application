{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Featured
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Title : {{todo.title}}</li>
                      <li class="list-group-item">Content : {{todo.content}}</li>
                      <li class="list-group-item">Date : {{todo.date}}</li>
                    </ul>
                    <div class="card-footer">
                        <a href="{% url 'update_view' todo.id %}" class="btn btn-dark">Update</a>
                        <a href="{% url 'delete_view' todo.id %}" class="btn btn-dark">Delete</a>

                    </div>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
{% endblock %}
